<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <meta name="description" content="">
  <!-- inject:css -->
  <link rel="stylesheet" href="/bower_components/angular/angular-csp.css">
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap-theme.css">
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/dist/styles/screen.css">
  <!-- endinject -->
</head>
<body data-ng-app="app">

  <div class="container" ng-controller="PetController">
  	<div class="row">
	  	<div class="col-md-8 col-md-offset-2">
	  		<form class="form-horizontal">
	  			<h1>Make a claim</h1>
	  			<div class="form-group">
		  			<label class="col-md-5 lead">Make a claim for your pet</label>
		  			<div class="col-md-5">
		  				<select class="form-control col-md-4" ng-model="petList" ng-change="displayPet(petList)" ng-options="pet.petName for pet in pets"></select>
		  			</div>
		  		</div>
		  		<p >Attach {{petName}} invoice for us here</p>
		  		<div class="form-group">
				  <div class="col-md-10 border drop-box">

					  <div class="button" ngf-select ngf-drop ng-model="file" ngf-multiple="false" ngf-pattern="'image/*,application/pdf'">Drag and drop invoice here
							<ul>
							  <li ng-repeat="x in files">{{x.name}} {{x.$error}} {{x.$errorParam}}</li>
							</ul>
					  </div>

				  </div>
				</div>
				<div class="form-group">
					<div class="col-md-8">
					    <button ng-click="alertData()" class="btn btn-primary btn-md">Submit</button>
					    <a href="" class="link">or save for later</a>
					</div>
				</div>
	  		</form>
	  	</div>
  	</div>
  </div>

  <!-- inject:js -->
  <script src="/bower_components/jquery/dist/jquery.js"></script>
  <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="/bower_components/angular/angular.js"></script>
  <script src="/bower_components/ng-file-upload/ng-file-upload.js"></script>
  <script src="/src/scripts/app.js"></script>
  <!-- endinject -->
</body>
</html>
